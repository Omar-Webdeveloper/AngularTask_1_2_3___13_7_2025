<div class="popup-container">
  <h3>Edit Profile</h3>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="updatedUser.name" name="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="updatedUser.email" name="email">
    </div>
    <button type="button" class="btn btn-success" (click)="saveChanges()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="closePopup()">Cancel</button>
  </form>
</div>
