<p>product-api works!</p>
<div *ngFor="let item of ProductsCategory">
  <div class="card" style="width: 18rem;">
    <img [src]="item.avatar" class="card-img-top" alt="{{item.id}}">
    <div class="card-body">
      <h5 class="card-title">Card product {{item.name}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">{{item.categoryId}}</a>
    </div>
  </div>
</div>
