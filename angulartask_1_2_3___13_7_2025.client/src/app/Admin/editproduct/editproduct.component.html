<form #update="ngForm" (ngSubmit)="updateProduct(update.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name </label>
    <input type="text" class="form-control" [(ngModel)]="productContainer.name" name="name" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image</label>
    <input type="text" class="form-control" [(ngModel)]="productContainer.avatar" name="avatar" ngModel>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
